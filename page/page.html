<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lizocalc-2020-dk</title>
  <link rel="stylesheet" type="text/css" href="page.css">
  <script type="text/javascript" src="page.js"></script>
</head>
<body>

<div class="content-wrapper">
  <div class="calculator-wrapper">

    <div class="result-wrapper">
      <div class="caption">Ответ:</div>
      <div class="value" id="result"></div>
    </div>

    <div class="history-wrapper">
      <div class="caption">История:</div>
      <div class="value" id="history-operation"></div>
    </div>

    <div class="keypad-wrapper">
      <div class="keypad">
        <button class="btn long-btn btn-on-off" data-val="(выход)" id="toggle-on-off">on/off</button>
        <button class="btn long-btn btn-c" data-val="(стереть)" id="clear">C</button>
        <button class="btn" data-val="7">7</button>
        <button class="btn" data-val="8">8</button>
        <button class="btn" data-val="9">9</button>
        <button class="btn" data-val="/">÷</button>
        <button class="btn" data-val="4">4</button>
        <button class="btn" data-val="5">5</button>
        <button class="btn" data-val="6">6</button>
        <button class="btn" data-val="*">×</button>
        <button class="btn" data-val="1">1</button>
        <button class="btn" data-val="2">2</button>
        <button class="btn" data-val="3">3</button>
        <button class="btn" data-val="-">-</button>
        <button class="btn" data-val="0">0</button>
        <button class="btn" data-val=".">.</button>
        <button class="btn btn-equal" data-val="=" id="btn-result">=</button>
        <button class="btn" data-val="+">+</button>
      </div>
    </div>

    <div class="additional-keypad-wrapper">
      <div class="btn-add-keypad-wrapper">
        <button class="btn btn-add-keypad" id="btn-add-keypad">></button>
      </div>
      <div class="additional-keypad">
        <div class="none"></div>
        <button class="btn" data-val="">x²</button>
        <button class="btn" data-val="">√</button>
        <button class="btn" data-val="">(</button>
        <button class="btn" data-val="">)</button>
      </div>
    </div>

    <div class="calc-name">"Lizocalc-2020-dk"</div>
  </div>
</div>

</body>
</html>
