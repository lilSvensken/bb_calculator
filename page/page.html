<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lizocalc-2020-dk</title>
  <link rel="stylesheet" type="text/css" href="page.css">
  <script type="text/javascript" src="page.js"></script>
</head>
<body>

<div class="content-wrapper">
  <div class="calculator-wrapper">
    <div class="calc-panel-wrapper">
      <div class="board-wrapper">
        <div class="board-value-wrapper">
          <div class="board-value operating-str" id="operating-str"></div>
          <div class="board-value result" id="result"></div>
        </div>
      </div>

      <div class="keypad-wrapper">
        <div class="long-btn-wrapper">
          <button class="btn long-btn btn-on-off" data-val="(выход)">on/off</button>
          <button class="btn long-btn btn-c" data-val="(стереть)">C</button>
        </div>
        <div class="keypad">
          <button class="btn" data-val="7">7</button>
          <button class="btn" data-val="8">8</button>
          <button class="btn" data-val="9">9</button>
          <button class="btn" data-val="/">÷</button>
          <button class="btn" data-val="²">x²</button>
          <button class="btn" data-val="4">4</button>
          <button class="btn" data-val="5">5</button>
          <button class="btn" data-val="6">6</button>
          <button class="btn" data-val="*">×</button>
          <button class="btn" data-val="√">√</button>
          <button class="btn" data-val="1">1</button>
          <button class="btn" data-val="2">2</button>
          <button class="btn" data-val="3">3</button>
          <button class="btn" data-val="-">-</button>
          <button class="btn" data-val="(">(</button>
          <button class="btn" data-val=".">.</button>
          <button class="btn" data-val="0">0</button>
          <button class="btn" data-val="=">=</button>
          <button class="btn" data-val="+">+</button>
          <button class="btn" data-val=")">)</button>
        </div>
      </div>
    </div>

    <div class="history-panel-wrapper">
      <div class="board-wrapper board-value-wrapper-history">
        <div class="board-value-wrapper board-value-wrapper-history">
          <div class="board-value history-operation" id="history-operation"></div>
        </div>
      </div>
    </div>

    <div class="calc-name">"Lizocalc-2020-dk"</div>
  </div>
</div>

</body>
</html>
